<mat-card class="post-form">
    <form (submit)="onAddPost(postForm)" #postForm="ngForm" class="form-container">    
        <mat-form-field class="full-width">
            <input matInput type="text" name="title" ngModel required #title="ngModel" placeholder="Title">
        </mat-form-field>
        <mat-form-field class="full-width">
            <textarea rows="6" matInput name="content" ngModel required #content="ngModel" placeholder="Content"></textarea>
            <mat-error *ngIf="content.invalid">Enter a content</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="submit-btn">Submit</button>
    </form>
</mat-card>
