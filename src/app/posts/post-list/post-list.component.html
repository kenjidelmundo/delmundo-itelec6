<mat-card class="post-container">
    <mat-accordion multi="true" *ngIf="posts.length > 0">
        <mat-expansion-panel *ngFor="let post of posts">
            <mat-expansion-panel-header>
                <mat-panel-title>{{ post.title }}</mat-panel-title>
            </mat-expansion-panel-header>
            <p class="post-content">{{ post.content }}</p>
            <mat-action-row class="action-buttons">
                <button mat-button color="accent">Edit</button>
                <button mat-button color="warn">Delete</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
    <p *ngIf="posts.length <= 0" class="no-post-message">No posts added yet</p>
</mat-card>
